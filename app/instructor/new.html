<h3>New Instructor</h3>

<form class="pure-form pure-form-aligned" ng-submit="submit(instructor)">
    <fieldset>
        <div class="pure-control-group">
            <label for="studio">User</label>
            <select id="studio" ng-options="user.id as user.ds_first_name for user in users" ng-model="instructor.userId"></select>
        </div>

        <div class="pure-control-group">
            <label for="vimeoLink">Level</label>
            <input id="vimeoLink" type="number" ng-model="instructor.nu_level" placeholder="Level">
        </div>

        <div class="pure-control-group">
            <label for="studio">Studio</label>
            <select id="studio" ng-options="studio.id as studio.no_name for studio in studios" ng-model="instructor.studioId"></select>
        </div>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Save Changes</button>
        </div>
    </fieldset>
</form>
