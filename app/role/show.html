<h1>Listing Roles</h1>

<p>
	<button class="pure-button pure-button-primary" ng-click="new()">New Role</button>
</p>

<div class="table-container">
	<table class="pure-table pure-table-horizontal">
		<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
		</thead>

		<tbody>
		<tr ng-repeat="role in roles">
			<td>{{ role.id }}</td>
			<td class="title">{{ role.name }}</td>
			<td class="title" ng-if="role.description">{{ role.description }}</td>
			<td class="title" ng-if="!role.description">
				<i>Not provided</i>
			</td>
			<td class="actions">
				<button class="pure-button" ng-click="edit(role)">Edit</button>
				<button class="button-red pure-button" ng-click="remove(role)">
					<img src="assets/icon-trash.svg" alt="Remove" />
				</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
