<h3>New Studio</h3>

<form method="POST" class="pure-form pure-form-aligned" enctype="multipart/form-data" ng-submit="submit(studio)">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Name</label>
            <input id="name" type="text" ng-model="studio.no_name" placeholder="Name">
        </div>

        <div class="pure-control-group">
            <label for="email">E-mail</label>
            <input id="email" type="email" ng-model="studio.email" placeholder="E-mail">
        </div>

        <div class="pure-control-group">
            <label for="link">Link</label>
            <input id="link" type="text" ng-model="studio.ds_link" placeholder="Link">
        </div>

        <div class="pure-control-group">
            <label for="primaryColor" style="float: left">Primary Color</label>

            <color-picker
                    id="primaryColor"
                    ng-model="studio.nu_primary_color_scheme"
                    options="{format: 'hex'}"
            ></color-picker>
        </div>

        <div class="pure-control-group">
            <label for="secondaryColor" style="float: left">Secondary Color</label>
            <color-picker
                    id="secondaryColor"
                    ng-model="studio.nu_secondary_color_scheme"
                    options="{format: 'hex'}"
            ></color-picker>
        </div>

        <div class="pure-control-group">
            <label for="logo">Logo</label>
            <input id="logo" type="text" ng-model="studio.ds_logo" placeholder="Logo">
        </div>

        <div class="pure-control-group">
            <label for="homepage">Homepage</label>
            <input id="homepage" type="text" ng-model="studio.ds_homepage" placeholder="Homepage">
        </div>

        <div class="pure-control-group">
            <label for="aboutUs">About Us</label>
            <input id="aboutUs" type="text" ng-model="studio.ds_about_us" placeholder="About Us">
        </div>

        <div class="pure-control-group">
            <label for="registrationPage">Registration Page</label>
            <input id="registrationPage" type="text" ng-model="studio.ds_registration_page" placeholder="registrationPage">
        </div>

        <div class="pure-control-group">
            <label for="nu_latitude">Latitude</label>
            <input id="nu_latitude" type="text" ng-model="studio.nu_latitude" placeholder="Latitude">
        </div>

        <div class="pure-control-group">
            <label for="nu_longitude">Longitude</label>
            <input id="nu_longitude" type="text" ng-model="studio.nu_longitude" placeholder="Longitude">
        </div>

        <div class="pure-control-group">
            <label for="ds_login_font_color" style="float: left">Login Page Font Color</label>
            <color-picker
                    id="ds_login_font_color"
                    ng-model="studio.ds_login_font_color"
                    options="{format: 'hex'}"
            ></color-picker>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="ds_login_button_color" style="float: left">Login Page Button Color</label>
            <color-picker
                    id="ds_login_button_color"
                    ng-model="studio.ds_login_button_color"
                    options="{format: 'hex'}"
            ></color-picker>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="ds_login_background_image" style="float: left;">Login Page Background Image</label>

            <div style="display: table">
                <button class="pure-button-primary" ngf-select="upload($file, loginPageBackgroundImage, studio, 'ds_login_background_image')">Upload on file select</button> <label ng-if="loginPageBackgroundImage.progress && loginPageBackgroundImage.progress > 0">{{ loginPageBackgroundImage.progress }}%</label>
                <br />
                <input id="ds_login_background_image" type="text" ng-model="studio.ds_login_background_image" placeholder="Background Image URL">

                <img ngf-thumbnail="studio.ds_login_background_image" ng-show="studio.ds_login_background_image"/>
            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="ds_promo_img_1" style="float: left;">Promotional Image 1</label>

            <div style="display: table">
                <button class="pure-button-primary" ngf-select="upload($file, dsPromoImg1, studio, 'ds_promo_img_1')">Upload on file select</button> <label ng-if="dsPromoImg1.progress && dsPromoImg1.progress > 0">{{ dsPromoImg1.progress }}%</label>
                <br />
                <input id="ds_promo_img_1" type="text" ng-model="studio.ds_promo_img_1" placeholder="Promotional Image 1">

                <img ngf-thumbnail="studio.ds_promo_img_1" ng-show="studio.ds_promo_img_1"/>
            </div>
        </div>

        <br />

        <div class="pure-control-group">

                <br />
                <input id="ds_promo_img_2" type="text" ng-model="studio.ds_promo_img_2" placeholder="Promotional Image 2">

            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="ds_promo_img_3" style="float: left;">Promotional Image 3</label>

            <div style="display: table">

                <br />
                <input id="ds_promo_img_3" type="text" ng-model="studio.ds_promo_img_3" placeholder="Promotional Image 3">

                <img ngf-thumbnail="studio.ds_promo_img_3" ng-show="studio.ds_promo_img_3"/>
            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="ds_promo_video" style="float: left;">Promotional Video</label>

            <div style="display: table">
                <input id="ds_promo_video" type="text" ng-model="studio.ds_promo_video" placeholder="Promotional Video URL">
            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="ds_grid_1_title" style="float: left;">Title of text block 1</label>

            <div style="display: table">
                <input id="ds_grid_1_title" type="text" ng-model="studio.ds_grid_1_title" placeholder="Title of text block 1">
            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="ds_grid_1_text" style="float: left;">Text of text block 1</label>

            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="nu_button_color" style="float: left;">Button color</label>

            <div style="display: table">
                <input id="nu_button_color" type="text" ng-model="studio.nu_button_color" placeholder="Button color">
            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="nu_body_font_color" style="float: left;">Body font color</label>

            <div style="display: table">
                <input id="nu_body_font_color" type="text" ng-model="studio.nu_body_font_color" placeholder="Body font color">
            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="nu_title_text_color" style="float: left;">Title text color</label>

            <div style="display: table">
                <input id="nu_title_text_color" type="text" ng-model="studio.nu_title_text_color" placeholder="Title text color">
            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="nu_title_font_family" style="float: left;">Title font family</label>

            <div style="display: table">
                <input id="nu_title_font_family" type="text" ng-model="studio.nu_title_font_family" placeholder="Title font family">
            </div>
        </div>

        <br />

        <div class="pure-control-group">
            <label for="nu_body_font_family" style="float: left;">Body font family</label>

            <div style="display: table">
                <input id="nu_body_font_family" type="text" ng-model="studio.nu_body_font_family" placeholder="Body font family">
            </div>
        </div>
