<h3>New User Studio Subscription</h3>

<form class="pure-form pure-form-aligned" ng-submit="submit(userStudioSubscription)">
    <fieldset>
        <div class="pure-control-group">
            <label for="user">User</label>
            <select id="user" ng-options="user.id as user.ds_first_name for user in users" ng-model="userStudioSubscription.userId"></select>
        </div>

        <div class="pure-control-group">
            <label for="studio">Studio</label>
            <select id="studio" ng-options="studio.id as studio.no_name for studio in studios" ng-model="userStudioSubscription.studioId"></select>
        </div>

        <div class="pure-control-group">
            <label for="studio">Subscription</label>
            <select id="studio" ng-options="subscription.id as subscription.no_name for subscription in stripeSubscriptionsType" ng-model="userStudioSubscription.studioId"></select>
        </div>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Save Changes</button>
        </div>
    </fieldset>
</form>
